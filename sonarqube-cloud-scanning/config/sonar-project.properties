# SonarQube Cloud Project Configuration
# This file defines the project configuration for SonarQube Cloud analysis

# Required: Organization and project keys (must match SonarQube Cloud setup)
sonar.organization=poc-pipeline
sonar.projectKey=poc-pipeline_opal-cicd-e2e-test
sonar.projectName=poc-pipeline_opal-cicd-e2e-test2
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes
sonar.java.source=11

# Code coverage configuration
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Exclusions (exclude generated code, test files from coverage)
sonar.exclusions=**/*Test.java,**/*Tests.java,**/test/**,**/target/**,**/*.xml
sonar.coverage.exclusions=**/*Application.java,**/config/**,**/model/**,**/entity/**

# Quality Gate Configuration
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Language specific settings
sonar.java.coveragePlugin=jacoco
sonar.language=java

# Issue tracking
sonar.links.homepage=https://github.com/poc-pipeline/opal-cicd-e2e-test
sonar.links.ci=https://github.com/poc-pipeline/opal-cicd-e2e-test/actions
sonar.links.scm=https://github.com/poc-pipeline/opal-cicd-e2e-test
sonar.links.issue=https://github.com/poc-pipeline/opal-cicd-e2e-test/issues

# Pull Request decoration
sonar.pullrequest.provider=github
sonar.pullrequest.github.repository=poc-pipeline/opal-cicd-e2e-test

# Additional analysis parameters
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git

# Security analysis
sonar.security.hotspots.maxIssues=0

# Duplication detection
sonar.cpd.exclusions=**/*Test.java,**/*Tests.java

# Branch analysis
sonar.branch.autoconfig.disabled=false