# Application Configuration
spring.application.name=cicd-pipeline-poc-app
server.port=8080

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.info.env.enabled=true
management.endpoint.prometheus.enabled=true
management.prometheus.metrics.export.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.cicd.pipeline=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/application.log

# Application Info
info.app.name=CI/CD Pipeline PoC Application
info.app.description=Mock Spring Boot application for testing CI/CD pipeline
info.app.version=1.0.0
