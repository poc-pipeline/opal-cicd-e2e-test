# =============================================================================
# Policy Management Stack for E2E Testing
# =============================================================================
#
# Full stack deployment including:
#   - OPA (Open Policy Agent) with policies from cicd-gating-policies
#   - Policy Management API (FastAPI)
#   - Policy Management UI (Vue 3 + Nginx)
#   - Test Application
#
# Usage:
#   docker compose -f policy-management-stack/docker-compose.yml up -d
#
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # Policy Loader - Copies policies from local clone
  # ===========================================================================
  # NOTE: Policies should be cloned to /tmp/policies-repo before running docker compose
  # In CI: git clone cicd-gating-policies /tmp/policies-repo
  # Locally: git clone cicd-gating-policies /tmp/policies-repo
  policy-loader:
    image: alpine:latest
    container_name: e2e-policy-loader
    command: >
      sh -c "
        echo 'Copying policies from local repository...';
        if [ -d /source-policies/policies ]; then
          cp -r /source-policies/policies/* /policies/ 2>/dev/null || mkdir -p /policies;
          echo 'Policies copied successfully';
          ls -la /policies/;
        else
          echo 'Warning: No policies found in /source-policies/policies';
          echo 'Creating empty policies directory...';
          mkdir -p /policies;
        fi;
        if [ -d /source-policies/data ]; then
          cp -r /source-policies/data/* /data/ 2>/dev/null || mkdir -p /data;
          echo 'Data files copied successfully';
        fi;
        echo 'Policy loader completed';
      "
    volumes:
      - policies:/policies
      - data:/data
      - ${POLICY_REPO_PATH:-/tmp/policies-repo}:/source-policies:ro
    networks:
      - e2e-network

  # ===========================================================================
  # OPA - Open Policy Agent
  # ===========================================================================
  opa:
    image: openpolicyagent/opa:latest
    container_name: e2e-opa
    ports:
      - "8181:8181"
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--log-level=info"
      - "/policies"
    volumes:
      - policies:/policies:ro
      - data:/data:ro
    depends_on:
      policy-loader:
        condition: service_completed_successfully
    # OPA distroless image doesn't have wget/curl for healthchecks
    # Health is verified by workflow health check steps after startup
    networks:
      - e2e-network

  # ===========================================================================
  # Policy Management API (FastAPI)
  # ===========================================================================
  policy-api:
    build:
      context: ../../policy-management-system/backend
      dockerfile: Dockerfile
    image: policy-management-api:latest
    container_name: e2e-policy-api
    ports:
      - "8000:8000"
    environment:
      - OPA_URL=http://opa:8181
      - DATABASE_URL=sqlite:///./data/policy_mgmt.db
      - DEBUG=true
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:5173"]
    volumes:
      - api-data:/app/data
    depends_on:
      opa:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      e2e-network:
        aliases:
          - api

  # ===========================================================================
  # Policy Management UI (Vue 3 + Nginx)
  # ===========================================================================
  policy-ui:
    build:
      context: ../../policy-management-system/frontend
      dockerfile: Dockerfile
    image: policy-management-ui:latest
    container_name: e2e-policy-ui
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      policy-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - e2e-network

  # ===========================================================================
  # Test Application
  # ===========================================================================
  test-app:
    image: e2e-test-app:${GITHUB_SHA:-latest}
    container_name: e2e-test-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      opa:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s
    networks:
      - e2e-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  policies:
    driver: local
  data:
    driver: local
  api-data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  e2e-network:
    driver: bridge
